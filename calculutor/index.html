<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="display-area"></div>
        <div class="row">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button >+</button>
        </div>
        <div class="row">
            <button id="Delete">Del</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="number">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
