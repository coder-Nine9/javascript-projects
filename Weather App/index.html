<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="search">
            <input id="input" type="text" placeholder="Enter City Name">
            <button id="btnSearch" class="btnSearch"><img src="images/search.png" alt=""></button>
        </div>


        <div >
            <img id="imageWeather" src="" alt="">
            <h1 id="tempory"></h1>
            <p id="city"></p>
        </div>



        <div class="HW">
            <div>
                <img src="images/humidity.png" alt="humidity">
                <p><span id="humidity"></span> Humidity</p>
            </div>
            <div>
                <img src="images/wind.png" alt="wind">
                <p><span id="speed"></span> Wind Speed</p>
            </div>
        </div>
    </main>
    
   <script src="script.js"></script>
</body>
</html>
